<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu Mixer</title>
    <script type="text/javascript">
      // Handle 404s for GitHub Pages
      // Routes under /mixer/ should be handled by the app's SPA routing
      var l = window.location;
      if (l.pathname.startsWith('/mixer/')) {
        // Let the mixer app handle its own routes
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/mixer/?/' +
          l.pathname.slice(7).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      } else {
        // Redirect unknown paths to landing page
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
